version: '3.8'

services:
  # Unified Grapes IDE Service
  grapes-ide:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./grapes.db:/app/grapes.db
    environment:
      - RUST_LOG=info
      - PORT=3001
    restart: unless-stopped
